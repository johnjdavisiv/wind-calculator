<div class="container">
  <div class="dial-container">
    <svg class="dial" viewBox="0 0 100 100">
      <circle class="dial-background" cx="50" cy="50" r="45"/>
      <polygon class="dial-notch" points="50,10 45,20 55,20"/>
    </svg>
    <svg class="dial-center" viewBox="0 0 100 100">
      <rect x="45" y="45" width="10" height="10"/>
    </svg>
  </div>
  <button class="compass-button north">N</button>
  <button class="compass-button northeast">NE</button>
  <button class="compass-button east">E</button>
  <button class="compass-button southeast">SE</button>
  <button class="compass-button south">S</button>
  <button class="compass-button southwest">SW</button>
  <button class="compass-button west">W</button>
  <button class="compass-button northwest">NW</button>
</div>
